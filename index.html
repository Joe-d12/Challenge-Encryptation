<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Encriptador</h1>
    <div class="box">
        <div class="box-2">
            <textarea class="txt-sombra" id="texto-input" placeholder="Ingrese el texto aquí"></textarea>
            <div class="condicion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <input class="btn-en" type="button" value="Encriptar">
                <input class="btn-des"type="button" value="Desencriptar">
            </div>
        </div>

        <div class="box-3">
            <div class="box-4">
                <h2 class="txt-msg">Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <input class="btn" type="submit" value="Copiar">
        </div>
    <script src="script.js"></script>

  </body>
</html>
